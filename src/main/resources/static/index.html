<!DOCTYPE html>
<html>
<head>
    <title>登陆注冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form, Flat Pricing table,Flat Drop downs, Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript">
        addEventListener(
            "load",
            function () {
                setTimeout(hideURLbar, 0);
            },
            false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/snow.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<div class="top-buttons-agileinfo">
    <a href="index.html" class="active">登录</a><a href="signup.html">注册</a>
</div>
<h1>MeetHere
</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">登录</h2>
        <form method="post">
            <!--下面的这个input是一个神级的bug，type如果不是email就会崩溃-->
            <input class="user" type="email" name="Eamil" placeholder="用户" required="" layui-verify="required|email"/>
            <input class="password" type="password" name="Password" placeholder="密码" required="" layui-verify="required"/>
            <a href="#" class="forgot-w3layouts">忘记密码 ?</a>
            <div class="submit-w3l">
                <input type="submit" class="submit" value="登录">
            </div>
            <input type="radio" name="admin" id="admin"><span style="color:#FFFFFF">管理员</span>
            <input type="radio" name="admin" id="user" checked><span style="color:#FFFFFF">普通用户</span>
            <p class="p-bottom-w3ls"><a href="signup.html">点击注册</a>如果你没有一个帐户。</p>
        </form>
    </div>
</div>
<!-- //copyright -->
<!--jQuery,同一个html，不能导入大于1次-->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!--jquery.cookie.js 必须在jquery-x.x.x.js后面引入-->
<script type="text/javascript" src="js/jquery.cookie.js"></script>

<!--获取根路径-->
<script type="text/javascript" src="js/getRootPath.js"></script>

<!--处理登陆信息-->
<script type="text/javascript">
    var baseUrl =getRootPath_web();
    $(".submit").click(
        function () {
            //以管理员身份登录
            if ($('#admin').is(':checked')) {
                $.ajax({
                    url: baseUrl + "admin/enter",
                    type: "get",
                    dataType: "json",
                    data: {userName: $(".user").val(), password: $(".password").val()},
                    success: function (data) {
                        var code = data.status;
                        var newURL;
                        if (code === 200) {
                            $.cookie('userId', data.responseMap.result.userId);
                            $.cookie('userName', data.responseMap.result.userName);
                            newURL = baseUrl + "admin_main_page.html";
                            $(window).attr('location', newURL);
                        } else {
                            alert("账号或密码错误");
                        }

                    },
                    error: function () {
                        alert("登录失败,检查一下网络吧");
                    }
                });
            }

            //以普通用户身份登录
            if ($('#user').is(':checked')) {
                $.ajax({
                    url: baseUrl + "user/enter",
                    type: "get",
                    dataType: "json",
                    data: {userName: $(".user").val(), password: $(".password").val()},
                    success: function (data) {
                        var code = data.status;
                        var newURL;
                        if (code === 200) {
                            $.cookie('userName', $(".user").val());
                            newURL = baseUrl + "user_main_page.html";
                            $(window).attr('location', newURL);
                        } else {
                            alert("账号或密码错误");
                        }
                    },
                    error: function () {
                        alert("登录失败,检查一下网络吧");
                    }
                });
            }
        }
    )
</script>

</body>
</html>
