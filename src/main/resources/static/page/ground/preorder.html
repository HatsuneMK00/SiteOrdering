<html>
<head>
    <meta charset="utf-8">
    <title>预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../../css/user.css" media="all" />

    <style>
        body{padding: 20px;}
        .date-input{padding-left: 10px; height: 38px; min-width: 262px; line-height: 38px; border: 1px solid #e6e6e6;  background-color: #fff;  border-radius: 2px;}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">用户名</label>-->
<!--            <div class="layui-input-block">-->
<!--                <input type="text"  disabled class="layui-input layui-disabled userName">-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">预约场地</label>
            <div class="layui-input-block">
                <input type="text"  disabled class="layui-input layui-disabled groundId">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">场地名称</label>
            <div class="layui-input-block">
                <input type="text"  disabled class="layui-input layui-disabled groundName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预约时间</label>
            <input type="text" class="date-input" placeholder="请选择日期时间段"  name="date" id="date">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用人数</label>
            <div class="layui-input-block">
                <input type="text" name="userNum" placeholder="请输入人数" class="layui-input userNum">
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <a class="layui-btn layui-btn-normal preorder_add">提交</a>
            <a class="layui-btn layui-btn-primary preorder_reset">重置</a>
        </div>
    </div>
</form>
<script src="../../laydate/laydate.js"></script>
<script>
    lay('#version').html('-v'+ laydate.v);
    var now = new Date(Date.now());
    now.setHours(0);now.setMinutes(0);now.setSeconds(0);
    //执行一个laydate实例
    //日期时间范围
    laydate.render({
        elem: '#date'
        ,min: now.getTime()
        ,type: 'datetime'
        ,range: '~'
        ,trigger: 'click'
    });
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<!--获取根路径-->
<script type="text/javascript" src="../../js/getRootPath.js"></script>
<script type="text/javascript" src="../../js/getFormattedDate.js"></script>
<script type="text/javascript" src="preorder.js"></script>
</body>
</html>
