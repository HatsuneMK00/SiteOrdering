<script type="text/javascript">
    function submit_user_info() {
        var baseUrl = getRootPath_web();
        var user_id=-1;
        var user_email;
        var user_description;
        $.ajax({
            url: baseUrl + "user/getUserByName",
            type: "get",
            dataType: "json",
            data: {username: $.cookie('username')},
            async:false,
            success: function (data) {
                var userBean = data.data;
                user_id = userBean.id;
            }
        });
        user_email = $(".userEmail").val();
        user_description = $(".userSelfdescription").val();
        $.ajax({
            url: baseUrl + "user/userUpdate",
            type: "get",
            dataType: "json",
            data: {id: user_id, email: user_email, description: user_description},
            success: function(data){window.location.reload();},
            error: function(){}
        });
    }
</script>
<script type="text/javascript" src="../../js/getRootPath.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var baseUrl = getRootPath_web();
        $(".userName").val($.cookie('username'));
        $.ajax(
            {
                url: baseUrl + "user/getUserByName",
                type: "get",
                dataType: "json",
                data: {username: $.cookie('username')},
                success: function (data) {
                    if (data.code === "200") {
                        $(".userEmail").val(data.data.email);
                        if (data.data.description != "") {
                            $(".userSelfdescription").val(data.data.description);
                        }
                    }
                    else {
                        alert("DataBase error.");
                    }
                },
                error: function () {
                    alert("Error: Database error.");
                    $(window).attr('location', baseUrl);
                }
            }
        );
    });
</script>
